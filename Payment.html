<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Nama lengkap/Full name :</span>
                    <input type="text" placeholder="Farras Naufal">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Alamat/address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>kota/city :</span>
                    <input type="text" placeholder="Bandung">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Negara/state :</span>
                        <input type="text" placeholder="Indonesia">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Kartu yang diterima/cards accepted :</span>
                    <img src="img/card_img.png" alt="">
                    <img src="img/BCA.png" alt="">
                    <img src="img/bni.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nama pada kartu/name on card :</span>
                    <input type="text" placeholder="Farras">
                </div>
                <div class="inputBox">
                    <span>Nomor kredit/credit card number :</span>
                    <input type="number" placeholder="1234567890">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">
        <button><h3><a href="Nor-market.html" style="text-decoration: none; color: black;">balik/back</a></button></h3>

    </form>

</div>    
    
</body>
</html>
